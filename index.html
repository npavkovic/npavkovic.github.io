<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nicholas Pavkovic</title>
	</head>
	<body>
	<h1>nicholas pavkovic</h2>
	<h2>nicholas pavkovic</h3>
	<h3>nicholas pavkovic</h4>
	</body>
</html>

<style>
body {
	min-height: 100dvh;
	background-color: black;
	background-size: cover;
	margin: 0;
	padding: 0;
	display: grid;
	place-content: center;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	animation: colorcycle 60s alternate infinite;
}

@keyframes change-background-scale-1 {
  50% {
	background-size: max(55vw, 55vh) max(55vw, 55vh);
  }
  100%, 0% {
	background-size: max(80vw, 80vh) max(80vw, 80vh);

  }
}
@keyframes change-background-scale-2 {
  50% {
	background-size: max(85vw, 85vh) max(85vw, 85vh);
  }
  100%, 0% {
	background-size: max(160vw, 160vh) max(160vw, 160vh);
  }
}

@keyframes change-background-scale-3 {
  50% {
	background-size: max(40vw, 40vh) max(40vw, 40vh);
  }
  100%, 0% {
	background-size: max(50vw, 50vh) max(50vw, 50vh);

  }
}


h1, h2, h3 {
	grid-row: 1;
	grid-column: 1;
	font-size: 20vw;
	line-height: .8;
	width: min-content;
	margin: 0 auto;
	margin: 0;
	padding: 1rem;
	background: url(./type-soup.svg);
	background-repeat: repeat;
	background-size: 200px 200px;
	background-position: center;
	animation: change-background-scale-1 40s infinite;
	background-clip: text;
	-webkit-background-clip: text;
	color: transparent;
	-webkit-text-fill-color: transparent;
	animation-timing-function: ease-in-out;
	opacity: .8;
}

h2 {
	animation: change-background-scale-2 40s infinite;
}

h3 {
	animation: change-background-scale-3 40s infinite;
}

@media (max-aspect-ratio: 9/10) {
	h1, h2, h3 {
		font-size: 20vh;
		transform-origin: center;
		transform: rotate(-90deg);
	}
}

@keyframes colorcycle {
            100% {
                background: hsl(300, 30%, 50%);
            }

            66% {
                background: hsl(150, 50%,60%);
            }

            33% {
                background: hsl(220, 40%, 70%);
            }

            0% {
                background: hsl(50, 60%, 40%);
            }
        }


</style>
