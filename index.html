<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>nicholas pavkovic</h1>
	<h2>nicholas pavkovic</h2>
	<h3>nicholas pavkovic</h3>
</body>
</html>

<style>

body {
	min-height: 100dvh;
	background-color: black;
	background-size: cover;
	margin: 0;
	padding: 0;
	display: grid;
	place-content: center;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

@keyframes change-background-scale {
  50% {
	background-size: max(55vw, 55vh) max(55vw, 55vh), max(70vw, 70vw) max(70vw, 70vw), max(20vw, 20vh) max(20vw, 20vh);
  }
  100%, 0% {
	background-size: max(80vw, 80vh) max(80vw, 80vh), max(160vw, 160vh) max(160vw, 160vh), max(90vw, 90vh) max(90vw, 90vh);

  }
}

h1, h2, h3 {
	grid-row: 1;
	grid-column: 1;
	font-size: 20vw;
	line-height: .8;
	width: min-content;
	margin: 0 auto;
	margin: 0;
	padding: 1rem;
	background: url(./type-soup.svg), url(./type-soup.svg), url(./type-soup.svg);
	background-repeat: repeat;
	background-size: 200px 200px;
	background-position: center;
	animation: change-background-scale 40s infinite;
	background-clip: text;
	-webkit-background-clip: text;
	color: transparent;
	-webkit-text-fill-color: transparent;
	animation-timing-function: ease-in-out;
	opacity: .8;
}

@media (max-aspect-ratio: 9/10) {
	h1, h2, h3 {
		font-size: 20vh;
		transform-origin: center;
		transform: rotate(-90deg);
	}
}

</style>
